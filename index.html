<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <script
      src="https://kit.fontawesome.com/e46786db33.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Milkshake&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>

    <div class="alert-container d-flex d-none" id="alertBox">
      <div class="container">
          <div class="box">
            <div class="icons d-flex justify-content-between">
              <div class="circles"></div>
              <div class="close" id="close"><i class="fa-solid fa-x"></i></div>
            </div>
            <div class="box-title mt-3 mb-3">
              <h5>
                Site Name or Url is not valid, Please follow the rules below :
              </h5>
            </div>
            <div class="rules">
              <p>
                <i class="fa-solid fa-caret-right pe-1"></i> Site name must contain
                at least 3 characters
              </p>
              <p>
                <i class="fa-solid fa-caret-right pe-1"></i> Site URL must be a valid
                one
              </p>
          </div>
        </div>
      </div>
    </div>


    <div class="title">
      <div class="container">
        <div class="row justify-content-center p-5">
          <h1 class="text-center">Bookmarker</h1>
        </div>
      </div>
    </div>

    <div class="form">
      <div class="container">
        <div class="row">
          <div class="bookmarkInputs d-flex flex-column gap-3">
            <div class="title">
              <h3 class="text-center">
                <i class="fa-solid fa-bookmark"></i>Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
              </h3>
            </div>
            <div class="site-name-input">
              <label for="siteName" class="fw-bold mb-2">
                <i class="fa-solid fa-book-bookmark"></i> Site Name</label
              >
              <input
                type="text"
                id="siteName"
                name="siteName"
                placeholder="Bookmark Name"
                oninput="validateInputName(this)"
                class="form-control"
              />
            </div>
            <div class="site-url-input">
              <label for="siteUrl" class="fw-bold mb-2">
                <i class="fa-solid fa-link"></i> Site URL</label
              >
              <input
                type="url"
                id="siteUrl"
                name="siteUrl"
                placeholder="Website URL"
                oninput="validateInputUrl(this)"
                class="form-control"
              />
            </div>
            <button
              onclick="addBookmark(); alertBoxCheck();"
              id="submitBtn"
              class="submit-bt align-self-center mt-2"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="bookmarkTable d-flex justify-content-center">
      <div class="container">
        <div class="row">
          <table class="table mt-4 text-center bg-light">
            <thead>
              <tr>
                <th class="text-capitalize">index</th>
                <th class="text-capitalize">Website Name</th>
                <th class="text-capitalize">Visit</th>
                <th class="text-capitalize">Delete</th>
              </tr>
            </thead>
            <tbody id="bookmarksTable"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
